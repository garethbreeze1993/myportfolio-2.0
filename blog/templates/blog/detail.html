{% extends "base.html" %}
{% block content %}
    <article class="blog-post">
        <div class="p-5 mb-4 bg-light rounded-3">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold" style="text-align: center">{{ post_obj.title }}</h1>
          <p class="blog-post-meta" style="text-align: center">{{ post_obj.last_modified }}</p>
      </div>
    </div>
        <div class="container">
          <p class="card-text">{{ post_obj.text|safe|linebreaksbr }}</p>
    </div>



    <br/>
<h1 style="text-align: center">Project Images</h1>
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
      {% for image in images %}
    <div class="carousel-item {% if forloop.first %} active{% endif %}">
      <img src="{{ image.image.url }}" class="d-block w-100 img-thumbnail" alt="..." style="height:400px;">
    </div>
      {% endfor %}
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

    </article>


{% endblock %}
